<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simpes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calculadora">
        <h1>Calculadora Simples</h1>
        
        <div id="visor">0</div>

        <div id="teclas">
            <div id="linha">
                <button class="bnt">7</button>
                <button class="bnt">8</button>
                <button class="bnt">9</button>
                <button class="bnt operacao">/</button>
            </div>
            <div id="linha">
                <button class="bnt">4</button>
                <button class="bnt">5</button>
                <button class="bnt">6</button>
                <button class="bnt operacao">*</button>                
            </div>
            <div id="linha">
                <button class="bnt">1</button>
                <button class="bnt">2</button>
                <button class="bnt">3</button>
                <button class="bnt operacao">-</button>            
            </div>
            <div id="linha">
                <button class="bnt">0</button>
                <button class="bnt">.</button>
                <button class="bnt limpar">C</button>
                <button class="bnt operacao">+</button>                            
            </div>
        </div>
    </main>
</body>
</html>
